<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://i.imghippo.com/files/nrnU9752iR.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator RPM - MIN 1 Banyuwangi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Mengaktifkan mode gelap manual
        theme: {
          extend: {
            colors: {
              primary: '#0f766e',
              secondary: '#115e59',
              accent: '#f0fdfa',
              dark: {
                bg: '#0f172a',
                card: '#1e293b',
                input: '#334155',
                text: '#f8fafc' // Mengubah text dasar menjadi sangat terang (Slate 50)
              }
            },
            animation: {
              'bounce-in': 'bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)',
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              bounceIn: {
                '0%': { transform: 'scale(0.3)', opacity: '0' },
                '50%': { transform: 'scale(1.05)' },
                '70%': { transform: 'scale(0.9)' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-primary: #0f766e;
        --color-secondary: #115e59;
        --color-accent: #f0fdfa;
      }
      
      @media print {
        body { -webkit-print-color-adjust: exact; }
        .no-print { display: none; }
      }
      
      .rpm-table {
        border-collapse: collapse;
        width: 100%;
      }
      .rpm-table td, .rpm-table th {
        border: 1px solid black;
        padding: 8px;
        vertical-align: top;
      }

      /* Smooth transitions for theme switching */
      body, div, input, select, textarea, span, h1, h2, h3, p, button {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }

      /* Fix for Select Options in Dark Mode */
      .dark option {
        background-color: #1e293b; /* Slate 800 */
        color: #f8fafc; /* Slate 50 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-slate-900 text-gray-900 dark:text-slate-50 font-sans antialiased transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
